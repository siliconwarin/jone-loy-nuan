<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background เปลี่ยนเป็นสีแดงอ่อน เพื่อบ่งบอกว่าเป็น scam -->
  <rect x="0" y="0" width="400" height="250" rx="20" fill="#ffebee"/>
  
  <!-- Header text -->
  <text x="20" y="35" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#d32f2f" font-weight="bold">&lt; 99+</text>
  
  <!-- Profile icon with warning theme -->
  <g id="profile-icon">
    <circle cx="200" cy="65" r="38" fill="#f44336"/>
    <path d="M200,53 a 14,14 0 1,1 0,-0.01 z M175,87 a 30,20 0 0,1 50,0 z" fill="#ffebee"/>
  </g>
  
  <!-- Status bar เปลี่ยนเป็นสีแดง -->
  <rect x="150" y="115" width="100" height="14" rx="7" fill="#ffcdd2"/>
  
  <!-- Warning icon เปลี่ยนเป็นอันตราย -->
  <g id="warning-icon" transform="translate(222, 82)">
    <circle cx="0" cy="0" r="14" fill="#f44336" stroke="#ffebee" stroke-width="2"/>
    <text x="0" y="5" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="white">!</text>
  </g>

  <!-- Message area เปลี่ยนเป็นสีแดงอ่อน -->
  <rect x="10" y="145" width="380" height="95" rx="10" fill="#ffcdd2"/>
  
  <!-- เพิ่ม SCAM warning overlay -->
  <g id="scam-warning">
    <rect x="50" y="180" width="300" height="40" rx="20" fill="#d32f2f" fill-opacity="0.9"/>
    <text x="200" y="205" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="white">⚠️ นี่คือการหลอกลวง SCAM</text>
  </g>
</svg> 